<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <title>Fetch json from api and map lat lon</title>
    <style>
        #issMap{
            height: 180px
        };
    </style>
</head>

<body>

    <h1>Where is the iss?</h1>
    <p> Latitud : <span id="lat"></span></p>
    <p> Longitud : <span id="lon"></span></p>
    <div id="issMap"></div>
    <script>
        const mymap = L.map('issMap').setView([0,0], 1);  // inicializar el mapa
        const issIcon = L.icon({ // como personalizar el icono
            iconUrl:'iss.png',
            iconSize: [50,32],
            iconAnchor: [25,15]
        });

        const marker = L.marker([0,0], {icon : issIcon}).addTo(mymap); // creamos el marcador con su icono personalizado
        const attribution = '&copy; <a href"https://www.openstreetmap.org/copyright"> OpenStreetMap'
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl,{attribution}); // todos los mapas necesitas tiles , y con leaflet asi se consiguen junto con openstreetmap
        tiles.addTo(mymap);


        const api_url = "https://api.wheretheiss.at/v1/satellites/25544"; // api id para poder usar la iss como referencia
        async function getISS() {
            const response = await fetch(api_url);
            const data = await response.json();
            const {
                latitude,
                longitude
            } = data;
            marker.setLatLng([latitude,longitude]); // info para el marcador
            document.getElementById('lat').textContent = latitude; // info para sea usada en los parrafos
            document.getElementById('lon').textContent = longitude; // info para sea usada en los parrafos

            // console.log(latitude);
            // console.log(longitude);
        }
        getISS();
    </script>

</body>

</html>
