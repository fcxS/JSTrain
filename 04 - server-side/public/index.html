<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        if ('geolocation' in navigator) {
            console.log("Geolocalizacion Disponible")
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                document.getElementById('latitud').textContent = lat;
                document.getElementById('longitud').textContent = lng;
             console.log(position);
            })
        } else {
            console.log("Geolocalizacion no Disponible")
        }
    </script>
    <h1>Data Selfie App</h1>
    <p>latitud : <span id="latitud"></span>&deg;</p><br>
    <p>longitud : <span id="longitud"></span>&deg;</p><br>
</body>

</html>
